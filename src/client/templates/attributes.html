<div class="col-md-2 col-sm-12">
  <div class="list-group">
    <a class="list-group-item" ng-repeat="a in attributes|orderBy:'name'"
       ng-class="{active: a === attribute}"
       ui-sref="attribute.edit({id: a._id})"
       ng-bind="a.name"></a>
    <a class="list-group-item"
       ui-sref="attribute.edit({id: null})">
      <span class="fa fa-plus"></span> New
    </a>
  </div>
</div>

<div class="col-md-9 col-md-offset-1 col-sm-12" ui-view>
</div>
