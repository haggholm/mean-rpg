<form role="form">
  <div class="form-group">
    <label for="attribute-parent">Parent</label>
    <select id="attribute-parent"
            class="form-control"
            data-ng-model="attribute.parent"
            data-ng-options="a._id as a.name for a in attributes"></select>
  </div>
  <div class="form-group">
    <label for="attribute-name">Name</label>
    <input id="attribute-name" class="form-control"
           data-ng-model="attribute.name" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="attribute-description">Description</label>
    <textarea id="attribute-description"
              class="form-control"
              data-ng-model="attribute.description"
              placeholder="Description"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" data-ng-click="saveAttribute()">Save</button>
  </div>
</form>
<div class="row">
  <ul>
    <li data-ng-repeat="child in a.children" data-ng-bind="child.name"></li>
  </ul>
</div>
