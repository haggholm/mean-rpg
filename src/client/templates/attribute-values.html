<div class="single-col">
  <div class="row">
  <table class="table table-condensed table-hover valign-middle attrval-table">
    <thead>
      <tr>
        <th>Skill</th>
        <th>Points</th>
        <th colspan="2" class="text-center">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in ::attributeValueNodes">
        <td>
          <!--<div style="padding-left:{{:: 2 * a.depth}}em;">-->
          <p class="form-control-static">
            <span class="text-muted">{{:: '....'.repeat(a.depth) }}&nbsp;</span>{{::a.object.name}}
          <!--</div>-->
        </td>
        <td>
          <div ng-if=":: !a.children">
            <label for="attr-points-{{::a.object._id}}" class="sr-only" ng-bind="::a.object.name"></label>
            <input class="form-control number"
                id="attr-points-{{::a.object._id}}" type="number" ng-model="a.points"/>
          </div>
        </td>
        <td class="text-right">
          <p class="form-control-static text-center">
            <span class="text-large text-primary" ng-bind="a.value|number:0"></span>
            <br />
            <span class="text-muted small" ng-bind="a.level"></span>
          </p>
        </td>
        <td>
          <div ng-if=":: a.nvd3data.length">
            <nvd3 config="nvd3config"
                  class="stat-vs-summary"
                  options="a.nvd3options"
                  api="a.nvd3api"
                  data="a.nvd3data" id="sv-{{::a.object._id}}-vs"></nvd3>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="row">
    <div class="single-col">
      <h3>Notes</h3>
      <ul>
        <li>Neophyte (0): 0pts</li>
        <li>Novice (4): 4pts</li>
        <li>Apprentice (8): 13pts</li>
        <li>Journeyman (12): 29pts</li>
        <li>Master (16): 52pts</li>
      </ul>
    </div>
  </div>
</div>
