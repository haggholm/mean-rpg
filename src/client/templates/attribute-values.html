<form class="form-horizontal" role="form">
  <div class="form-group row">
    <div class="col-md-3 text-center"><strong>Skill</strong></div>
    <div class="col-lg-2 col-sm-4 text-center"><strong>Points</strong></div>
    <div class="col-lg-1 col-sm-2 text-center"><strong>Value</strong></div>
    <div class="col-lg-1 col-sm-2 text-center"><strong>â€”</strong></div>
  </div>
  <div class="form-group row"
       ng-repeat="a in ::attributes|orderBy:'name'">
    <div ng-if="!a.children">
      <div class="col-lg-3">
        <p class="form-control-static">
          {{::a.name}}
          <span class="text-muted" ng-if="::a.parent">
            ({{::a.parent.name}})
          </span>
        </p>
      </div>
      <div class="col-lg-2 col-sm-4">
        <label for="attr-points-{{::a._id}}" class="sr-only" ng-bind="::a.name"></label>
        <input class="form-control"
            id="attr-points-{{::a._id}}" type="number" ng-model="a.points"/>
      </div>
      <div class="col-lg-1 col-sm-2 text-right">
        <p class="form-control-static">{{a.value|number:0}}</p>
      </div>
      <div class="col-lg-1 col-sm-2 text-right">
        <p class="form-control-static text-muted">
          {{a.accumulatedPoints|number:0}}|{{a.effectivePoints|number:0}}
        </p>
      </div>
      <div class="col-lg-2 col-sm-4" ng-if="::a.nvd3data.length">
        <nvd3 config="nvd3config"
              options="a.nvd3options"
              api="a.nvd3api"
              data="a.nvd3data" id="sv-{{a._id}}-vs"></nvd3>
      </div>
    </div>
  </div>
</form>
